<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>企業名稱搜尋</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 5px;
      font-size: 1em;
      width: 200px;
    }
    button {
      padding: 6px 12px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
    #searchResult {
      margin-top: 15px;
      white-space: pre-wrap;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div>
    <label for="companySearch">輸入企業登記名稱前兩字：</label>
    <input type="text" id="companySearch" autocomplete="off" />
    <button onclick="searchCompany()">搜尋</button>
    <p id="searchResult"></p>
  </div>

  <script>
    const companyList = [
      '建富汽車股份有限公司三重分公司',
      '開元食品工業股份有限公司',
      '國泰人壽保險股份有限公司三重分公司',
      '新莊合署 (新北市政府原住民族行政局)',
      '新泰醫院',
      '福基創新材料股份有限公司',
      '台灣荒川化學工業股份有限公司',
      '躍光工業股份有限公司',
      '全國加油站蘆洲站',
      '鍋董日式涮涮鍋',
      '浩克廚房有限公司'
    ];

    function searchCompany() {
      const input = document.getElementById("companySearch").value.trim();
      const result = document.getElementById("searchResult");

      if (input.length < 2) {
        result.innerText = "請輸入至少兩個字";
        return;
      }

      const matches = companyList.filter(name => name.startsWith(input));

      if (matches.length > 0) {
        result.innerHTML = "YES<br>" + matches.join("<br>");
      } else {
        result.innerText = "NO";
      }
    }
  </script>
</body>
</html>
